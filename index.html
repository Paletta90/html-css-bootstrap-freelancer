<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- File css -->
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>

    <!-- Header della pagina -->
    <header class="bg-secondary">

        <div class="container py-5">

            <div class="row">

                <!-- Titolo di sinistra -->
                <div class="col-4 col-sm-4"></div>

                <!-- Logo di destra -->
                <div class="col-2 offset-6 col-sm-6 offset-sm-2 row">

                    <!-- Menu compara >576px -->
                    <div class="col-sm d-none d-sm-block">blabla</div>
                    <div class="col-sm d-none d-sm-block">blabla</div>
                    <div class="col-sm d-none d-sm-block">blabla</div>
                </div>

            </div>

        </div>

    </header>

    <main>
        <!-- Prima sezione "Start Bootstrap" -->
        <section class="bg-teal">

            <div class="container d-flex flex-column align-items-center py-5">
                <!-- Immagine user -->
                <div class="box mb-2"></div>
                <!-- Start Bootstrap -->
                <div class="box mb-2"></div>
                <!-- Stella -->
                <div class="box mb-2"></div>
                <!-- Descrizione -->
                <div class="box mb-2"></div>
            </div>


        </section>

        <!-- Seconda sezione immagini -->
        <section>

            <div class="container">

                <div class="row">
                    <div class="col-12 col-sm-4">Immagine 1</div>
                    <div class="col-12 col-sm-4">Immagine 2</div>
                    <div class="col-12 col-sm-4">Immagine 3</div>
                    <div class="col-12 col-sm-4">Immagine 4</div>
                    <div class="col-12 col-sm-4">Immagine 5</div>
                    <div class="col-12 col-sm-4">Immagine 6</div>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
